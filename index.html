<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>联信资匿名意见箱</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    header, h1:first-of-type { display: none !important; }
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: radial-gradient(circle at top, #0e1630, #020617);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
    }
    select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      margin-bottom: 15px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #2563eb;
      border: none;
      color: white;
      padding: 12px 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>联信资匿名意见箱</h2>

    <!-- Web3Forms 免费方案 -->
    <form action="https://api.web3forms.com/submit" method="POST" id="feedbackForm">
      <!-- 你的 Web3Forms Access Key（从 dashboard.web3forms.com 复制） -->
      <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY" />

      <!-- 邮件标题和来源 -->
      <input type="hidden" name="subject" value="联信资匿名意见箱 - 新举报" />
      <input type="hidden" name="from_name" value="联信资匿名意见箱" />

      <!-- 提交后跳转的感谢页 -->
      <input type="hidden" name="redirect" value="https://fort888.github.io/lianxinzi-feedback/thanks.html" />

      <!-- 隐藏的防垃圾字段 -->
      <input type="checkbox" name="botcheck" class="hidden" style="display:none">

      <label for="category">举报内容分类</label>
      <select id="category" name="category" required>
        <option value="">请选择分类</option>
        <option value="公司管理">公司管理</option>
        <option value="团队协作">团队协作</option>
        <option value="工作环境">工作环境</option>
        <option value="福利制度">福利制度</option>
        <option value="其他">其他</option>
      </select>

      <label for="message">举报 / 意见内容</label>
      <textarea id="message" name="message" placeholder="请尽量详细描述事实、时间、地点、涉及人员与影响…" maxlength="1500" required></textarea>

      <p>
        <input type="checkbox" id="confirm" required />
        我已知悉并确认：本表单不采集姓名、邮箱或登录信息，建议不要在内容中留下可识别个人的线索。
      </p>

      <button type="submit" id="submitBtn">匿名提交</button>
    </form>
  </div>

  <div class="footer">© 2025 联信资集团 · 保密与合规</div>

  <!-- 简单的按钮状态提示 -->
  <script>
    const form = document.getElementById('feedbackForm');
    const btn = document.getElementById('submitBtn');
    form.addEventListener('submit', () => {
      btn.disabled = true;
      btn.textContent = '正在提交…';
      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = '匿名提交';
      }, 6000);
    });
  </script>
</body>
</html>
